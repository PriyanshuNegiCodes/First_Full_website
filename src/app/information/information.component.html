<mat-card [formGroup]="myForm">
    <mat-card-content>
      <mat-form-field>
        <mat-label>Enter Song Name</mat-label>
        <input matInput formControlName="inputValue" placeholder="Type something...">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="findByUser()">Search</button>
    </mat-card-actions>
  </mat-card>
